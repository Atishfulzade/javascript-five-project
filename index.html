<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- add friend feature with same button
    insta like button
    custom cursor
    multiple image hovering animation
    insta story feature -->
    <section>
      <h1>Add friend feature with same button</h1>
      <div class="main">
        <div class="container_one">
          <img
            src="Images/img1.jpg"
            alt="photo" />
          <h1 class="name">Courtney Cook</h1>
          <h3 class="status">Stranger</h3>
          <button class="friend">Add friend</button>
        </div>
        <div class="container_one">
          <img
            src="Images/img2.jpg"
            alt="photo" />
          <h1 class="name">Brooke Cagle</h1>
          <h3 class="status">Stranger</h3>
          <button class="friend">Add friend</button>
        </div>
        <div class="container_one">
          <img
            src="Images/img3.jpg"
            alt="photo" />
          <h1 class="name">Ali Morshedlou</h1>
          <h3 class="status">Stranger</h3>
          <button class="friend">Add friend</button>
        </div>
      </div>
    </section>
    <section>
      <h1>Insta like button</h1>
      <div class="box">
        <img
          src="Images/img4.jpg"
          alt="" />

        <span class="material-symbols-outlined like"> favorite </span>
        <span class="material-symbols-outlined below"> favorite </span>
      </div>
    </section>
    <section
      style="
        background-color: black;
        position: relative;
        justify-content: center;
      "
      class="screenpage">
      <h1 class="heading">Custom cursor</h1>
      <div class="cursor"></div>
    </section>
    <section style="background-color: black; color: white">
      <h1>Multiple image hovering animation</h1>
      <div class="moviename">
        <h1>Gadar</h1>
        <img
          id="image"
          src="Images/poster1.jpg"
          alt="" />
      </div>
      <div class="moviename">
        <h1>Sher Shivraj</h1>
        <img
          src="Images/poster2.jpg"
          alt="" />
      </div>
      <div class="moviename">
        <h1>Spiderman</h1>
        <img
          src="Images/poster3.jpg"
          alt="" />
      </div>
      <div class="moviename">
        <h1>Duniyadari</h1>
        <img
          src="Images/poster4.jpg"
          alt="" />
      </div>
    </section>
    <section>
      <h1>Insta story feature</h1>
      <div class="instaframe">
        <div class="fullscreen"></div>
        <div class="storysection"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
